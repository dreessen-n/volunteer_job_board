<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="containerDash">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <div class="containerDashNav">
                    <a class="navDashBtn" href="/job/new" role="button">Add Job</a>
                    <div class="centerHeader">
                        <h2 class="jobLabel0">C a l l + t o + A c t i o n</h2>
                        <h3 class="jobLabel">J o b + B o a r d</h3>
                    </div>
                    <a class="navDashBtn" href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
        <div class="tableLabels">
            <p>Who?</p>
            <p>What?</p>
            <p>When?</p>
            <p>Where?</p>
            <p>More</p>
        </div>
        <div class="rowDash">
            <table class="table">
                <tbody>
                    {% for r in all_jobs %}
                    <tr class="trDash">
                        <td class="tdDash">{{ r.creator.first_name }}</td>
                        <td class="tdDash">{{ r.name }}</td>
                        <td class="tdDash">{{ r.date.strftime('%m-%d-%Y') }}</td>
                        <td class="tdDash">{{ r.location }}</td>
                        <td class="tdDash"><a class="viewJob" href="/job/show/{{r.id}}" role="button">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
