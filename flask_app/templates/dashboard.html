<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <div class="nav">
                    <a class="btn btn-primary" href="/job/new" role="button">Add Job</a>
                    <a class="btn btn-dash btn-primary" href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Jobs</h3>
            <table class="table">
                <tbody>
                    {% for r in all_jobs %}
                    <tr>
                        <td>{{ r.name }}</td>
                        <!-- NEED TO GET CREATORS NAME -->
                        <td>Organized by {{ r.creator.first_name }}</td>
                        <td>Date: {{ r.date }}</td>
                        <td>Location: {{ r.location }}</td>
                        <td><a class="btn btn-primary" href="/job/show/{{r.id}}" role="button">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
