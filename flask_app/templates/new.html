<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <title>new</title>
    </head>
    <body>
        <!-- Error message section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container-errorMes">
            <div class=flashes>
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}
        <!-- End error message section -->
        <div class="container new">
            <div class="row">
            <div class="col-xs-6 col-md-6"></div>
            <div class="col-xs-6 col-md-6">
                <div class="nav">
                    <a class="btn btn-dash btn-primary" href="/dashboard">Dashboard</a>
                    <a class="btn btn-dash btn-primary" href="/logout">Logout</a>
                </div>
            </div>
            <div class="row">
                <div class="container-form">
                    <h3>Add Job</h3>
                    <form class="form_create" action="/job/create" method="POST">
                        <label for="name">Name</label>
                        <input type="text" placeholder="job name" name="name" >
                        <label for="date">Date</label>
                        <input type="date" placeholder="" required name="date" >
                        <label for="num_volunteers">Number of Volunteers</label>
                        <input type="number" placeholder="qty of Volunteers" name="num_volunteers" >
                        <label for="start_time">Start Time</label>
                        <input type="time" placeholder="" required name="start_time" >
                        <label for="time">End Time</label>
                        <input type="time" placeholder="" required name="end_time" >
                        <label for="location">Location</label>
                        <input type="text" placeholder="At least 5 characters" name="location" >
                        <label for="description">Description</label>
                        <textarea class="edit-textarea" placeholder="At least 20 characters" rows="10" name="description" type="input"></textarea>
                        <button class="btn btn-new btn-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
