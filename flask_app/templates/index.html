<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>INDEX</title>
  </head>
  <body>
    <!-- start of error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container-errorMes">
      <div class=flashes>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    {% endwith %}
    <!-- end of error messages -->
    <div class="container logReg">
      <div class="logReg-left">
        <h3>Register</h3>
        <form class="container-form" action="/register" method="POST">
          <div class="row mb-3">
            <label for="input_first_name" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" id="input_first_name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_last_name" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="last_name" class="form-control" id="input_last_name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_Email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" placeholder="name@example.com" name="email" class="form-control" id="input_Email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_Phone" class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="phone" placeholder="303-555-1212" name="phone" class="form-control" id="input_Phone">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_Password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="input_Password">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" name="password2" class="form-control" id="inputPassword2">
            </div>
          </div>
          <button type="submit" class="btn btn-logReg btn-primary">Register</button>
        </form>
      </div>
      <div class="logReg-right">
        <h3>Login</h3>
        <form class="container-form" action="/login", method="POST">
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" placeholder="name@example.com" name="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <button type="submit" class="btn btn-logReg btn-primary">Login</button>
        </form>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
  </body>
</html>
